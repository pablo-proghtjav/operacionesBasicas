<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <center><h1>OPERACIONES BASICAS</h1></center>
    <h2>SUMA</h2>
    <p>ingrese el primer numero</p>
    <input type="text" name="" id="primerNumero"><br>
    <p>ingrese el segundo numero</p>
    <input type="text" name="" id="segundoNumero"><br><br>
    <input type="button" name="sumar" id="" onclick="suma()" value="sumar">
    <h2>RESTA</h2>
    <p>ingrese el primer numero</p>
    <input type="text" name="" id="n1"><br>
    <p>ingrese el segundo numero</p>
    <input type="text" name="" id="n2"><br><br>
    <input type="button" name="" id="" onclick="resta()" value="restar">
    <h2>MULTIPLICACION</h2>
    <p>ingrese el primer numero</p>
    <input type="text" name="" id="num1"><br>
    <p>ingrese el segundo numero</p>
    <input type="text" name="" id="num2"><br><br>
    <input type="button" name="" id="" onclick="multiplicacion()" value="multiplicar">
    <h2>DIVISION</h2>
    <p>ingrese el primer numero</p>
    <input type="text" name="" id="nu1"><br>
    <p>ingrese el segundo numero</p>
    <input type="text" name="" id="nu2"><br><br>
    <input type="button" name="" id="" onclick="division()" value="dividir">
    <script>
        function suma()
        {
            var n1 = parseInt(document.getElementById('primerNumero').value);
            var n2 = parseInt(document.getElementById('segundoNumero').value);
            var resultado = n1 + n2;
            alert(resultado);
        }
        function resta()
        {
            var n1 = parseInt(document.getElementById('n1').value);
            var n2 = parseInt(document.getElementById('n2').value);
            var resultado = n1 - n2;
            alert(resultado);
        }
        function multiplicacion()
        {
            var n1 = parseInt(document.getElementById('num1').value);
            var n2 = parseInt(document.getElementById('num2').value);
            var resultado = n1 * n2;
            alert(resultado);
        }
        function division()
        {
            var n1 = parseInt(document.getElementById('nu1').value);
            var n2 = parseInt(document.getElementById('nu2').value);
            var resultado = n1 / n2;
            alert(resultado);
        }

    </script>

</body>
</html>
